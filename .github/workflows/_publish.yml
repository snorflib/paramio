name: Publish

on:
  workflow_call:
    inputs:
      production:
        required: true
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v2

      - name: Install Dependencies
        run: |
          uv sync --no-dev

      - name: Build Package
        run: uv build

      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  test-pypi:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ !inputs.production }}

    permissions:
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist 
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  prod-pypi:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ inputs.production }}

    permissions:
      id-token: write 

    steps:
      - uses: actions/checkout@v4

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Publish
        run: |
          uv publish
